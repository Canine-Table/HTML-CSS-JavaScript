<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript</title>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi1.wp.com%2Fwww.techforpc.com%2Fwp-content%2Fuploads%2F2016%2F06%2Fninesky-browser-pc-windows-7810-mac-computer-free-download.png%3Ffit%3D512%252C512%26ssl%3D1&f=1&nofb=1&ipt=7a5e21668a7a4734ad9f2fea56066316adaf68060766a2e8d1b2f6920caab392&ipo=images"/>
    </head>
    <body id="mainBody">
        <div class="outerDivs" id="upperDiv">
            <div class="innerDivs" id="innerUpperDiv">
                <button id="anonymousObjectsButton">Anonymous Objects

                </button>
                <button id="objectArrayButton">Object Array

                </button>
                <button id="paramsnargsButton">Params & Args

                </button>
                <button id="getternsetterButton">Getters & Setters

                </button>
                <button id="superButton">Super

                </button>
                <button id="inheritanceButton">Inheritance

                </button>
                <button id="staticButton">Static

                </button>
                <button id="constructorButton">Constructors

                </button>
                <button id="classButton">Class

                </button>
                <button id="thisButton">This

                </button>
                <button id="vehicleButton">Vehicle

                </button>
                <button id="valueKeyPairsButton">Map

                </button>
                <button id="shuffleButton">Shuffle

                </button>
                <button id="arrowFunctionsButton">Arrow Functions

                </button>
                <button id="anonymousButton" class="leftTabButtons" onclick="switchLeftTabs(event, 'anonymousTab')">Anonymous Functions

                </button>
                <button id="leftCloseButton" class="leftTabButtons" onclick="switchLeftTabs(event, 'leftClosedTab')">Close Left Tab

                </button>
                <button id="arraySortButton">Array Sort

                </button>
                <button id="arrayReduceButton">Array Reduce

                </button>
                <button id="arrayFilterButton">Array Filter

                </button>
                <button id="arrayMapButton">Array Map

                </button>
                <button id="foreachButton">Foreach

                </button>
                <button id="callbackButton">Callback

                </button>
                <button id="restParamButton">Rest Params

                </button>
                <button id="hexadecimalButton">Hexadecimal

                </button>
                <button id="rgbButton">RGB

                </button>
                <button id="arrayButton">Array

                </button>
                <button id="alertButton">Alert

                </button>
                <button id="usernameButton">Username

                </button>
                <button id="mathButton">Math

                </button>
                <button id="piButton">PI

                </button>
                <button id="stringButton">Strings

                </button>
                <button id="rollButton">Roll

                </button>

                <button class="tabButtons" id="checkBoxButton" onclick="switchTabs(event, 'checkboxTab')">Ckeckbox

                </button>
                <button id="switchButton">Switch

                </button>
                <button id="tenuriOperator">Tenuri

                </button>
                <button class="tabButtons" id="radioBoxButton" onclick="switchTabs(event, 'radioTab')">Radio

                </button>
                <button id="localeString">Locale String

                </button>
                <button class="tabButtons" id="promptTabButton" onclick="switchTabs(event, 'promptTab')">Prompt

                </button>
            </div>
        </div>
        <div class="outerDivs" id="centerDiv">
            <div class="outerDivs" id="leftDiv">
                <div id="leftClosedTab" class="innerDivs leftTabContents">
                    <h1>404<br>Left Page<br>Not Found</h1>
                </div>
                <div id="anonymousTab" class="innerDivs leftTabContents">
                    <span class="closeButton" onclick="this.parentElement.style.display='none';leftClosedTab.style.display='flex'">❌</span>
                    <h1>Count: <span id="countCounter">0</span></h1><br>
                    <button class="countCounterButtons" id="increaseCountCounterButton"">Increase</button>
                    <button class="countCounterButtons"  id="resetCountCounterButton">Reset</button>
                    <button class="countCounterButtons" id="decreaseCountCounterButton">Decrease</button>
                </div>
            </div>
            <div class="outerDivs" id="rightDiv" style="overflow: hidden;">
                <div class="innerDivs" id="innerRightDiv">
                    <iframe width="100%" height="100%" src="https://th.bing.com/th/id/R.9f214b0588c3db4ec93470b884140103?rik=rue94hCZYlMAUw&riu=http%3a%2f%2fwallsdesk.com%2fwp-content%2fuploads%2f2016%2f05%2fWaterfalls-Photos.jpg&ehk=56G650rEJhkGWS7Gh4diII9xSReISct1m0iUZIrBcQE%3d&risl=&pid=ImgRaw&r=0"></iframe>
                </div>
            </div>
        </div>
        <div class="outerDivs" id="bottomDiv">
            <div id="closedTab" class="tabContents">
                <h1>404 Page Not Found</h1>
            </div>
            <div id="radioTab" class="tabContents">
                <input type="radio" name="radioButtonGroup" class="radioButtonClass" id="radioButtonOne">
                <input type="radio" name="radioButtonGroup" class="radioButtonClass" id="radioButtonTwo">
                <input type="radio" name="radioButtonGroup" class="radioButtonClass" id="radioButtonThree">
                <input type="radio" name="radioButtonGroup" class="radioButtonClass" id="radioButtonFour">
                <input type="radio" name="radioButtonGroup" class="radioButtonClass" id="radioButtonFive">
                <input type="radio" name="radioButtonGroup" class="radioButtonClass" id="radioButtonSix">
                <input type="radio" name="radioButtonGroup" class="radioButtonClass" id="radioButtonSeven">
                <input type="radio" name="radioButtonGroup" class="radioButtonClass" id="radioButtonEight">
                <button class="submitButtons" id='radioSubmitButton'>Submit</button>
                <span class="closeButton" onclick="this.parentElement.style.display='none';closedTab.style.display='flex'">❌</span>
            </div>
            <div id="checkboxTab" class="tabContents">
                <input type="checkbox" name="checkerBox" id="checkBoxOne"> 
                <input type="checkbox" name="checkerBox" id="checkBoxTwo">
                <input type="checkbox" name="checkerBox" id="checkBoxThree">
                <input type="checkbox" name="checkerBox" id="checkBoxFour">
                <input type="checkbox" name="checkerBox" id="checkBoxFive">
                <input type="checkbox" name="checkerBox" id="checkBoxSix">
                <input type="checkbox" name="checkerBox" id="checkBoxSeven">
                <button class="submitButtons" id="checkboxSubmitButton">Submit</button>
                <span class="closeButton" onclick="this.parentElement.style.display='none';closedTab.style.display='flex'"">❌</span>
            </div>
            <div id="promptTab" class="tabContents">
                <span>
                    <label class='submitGroup' id="promptLabel">Prompt: 
                    </label>
                    <input class='submitGroup' id="promptInput" type="text">
                    <button class="submitButtons submitGroup" id="promptButton">Submit</button>
                </span>
                <span class="closeButton" onclick="this.parentElement.style.display='none';closedTab.style.display='flex'"">❌</span>
            </div>
        </div>
        <script type="text/Javascript" src="script.js"></script>
    </body>
</html>
