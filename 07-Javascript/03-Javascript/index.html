<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Template</title>
		<meta http-equiv="X-UA-Compatible">
		<link rel="stylesheet" href="./style.css">
		<meta name="viewport" device-height="100vh" device-width="100vw" content="width=device-width, initial-scale=1.0" shrink-to-fit="yes", viewport-fit="cover">
		<link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi1.wp.com%2Fwww.techforpc.com%2Fwp-content%2Fuploads%2F2016%2F06%2Fninesky-browser-pc-windows-7810-mac-computer-free-download.png%3Ffit%3D512%252C512%26ssl%3D1&f=1&nofb=1&ipt=7a5e21668a7a4734ad9f2fea56066316adaf68060766a2e8d1b2f6920caab392&ipo=images" type="image/x-icon">
	</head>
	<body>
        <div class="tab">
            <button class="tabButtons" onclick="switchTabs(event, 'radioButton')">Radio</button>
            <button class="tabButtons" onclick="switchTabs(event, 'checkboxButton')">Ckeckbox</button>
            <button class="tabButtons" onclick="switchTabs(event, 'promptButton')">Prompt</button>
          </div>

          <div id="radioButton" class="tabContents">
            <h3>Radio</h3>
            <p>London is the capital city of England.</p>
          </div>
          
          <div id="checkboxButton" class="tabContents">
            <h3>Checkbox</h3>
            <p>Paris is the capital of France.</p>
          </div>
          
          <div id="promptButton" class="tabContents">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital of Japan.</p>
          </div>

          <script type="text/javascript" src="./script.js"></script>
	</body>
</html>
