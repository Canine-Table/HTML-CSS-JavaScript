<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi1.wp.com%2Fwww.techforpc.com%2Fwp-content%2Fuploads%2F2016%2F06%2Fninesky-browser-pc-windows-7810-mac-computer-free-download.png%3Ffit%3D512%252C512%26ssl%3D1&f=1&nofb=1&ipt=7a5e21668a7a4734ad9f2fea56066316adaf68060766a2e8d1b2f6920caab392&ipo=images"/>
</head>
<body id="mainBody">
    <div id="upperDiv">
        <h1>Counter: 
            <span id="counter">
                0
            </span>
        </h1>        
    </div>
    <div id="lowerDiv">    
       <div id="leftDiv">
            <ul id="unorderedList">
                <li>
                    <b>Number: </b><i>0</i>
                </li>
            </ul>
        </div>
        <div id="rightDiv">
            <button id="increase" class="buttons">
                Increase
            </button>
            <button id="clear" class="buttons">
                Clear
            </button>
            <button id="decrease" class="buttons">
                Decrease
            </button>
            <button id="delete" class="buttons">
                Delete
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
